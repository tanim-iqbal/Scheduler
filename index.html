<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
     
        <div class="container">
      
            <div class="input-group input-group-lg" data-index="9">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block1">09:00 am</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">                
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
            
            <div class="input-group input-group-lg" data-index="10">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block2">10:00 am</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
            
            <div class="input-group input-group-lg" data-index="11">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block3">11:00 am</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
               
            </div>
            
            <div class="input-group input-group-lg" data-index="12">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block4">12:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
            
            <div class="input-group input-group-lg" data-index="1">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block5">01:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
           
            <div class="input-group input-group-lg" data-index="2">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block6">02:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
            
            <div class="input-group input-group-lg" data-index="3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block7">03:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
            
            <div class="input-group input-group-lg" data-index="4">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block8">04:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
                
            </div>
           
            <div class="input-group input-group-lg" data-index="5">
                <div class="input-group-prepend">
                    <span class="input-group-text time-block block9">05:00 pm</span>
                </div>
                <input type="text" class="form-control" aria-label="Large">
                <button class="btn saveBtn"><i class="far fa-save"></i></button>
               
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>


</body>

</html>
